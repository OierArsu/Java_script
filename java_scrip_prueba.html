<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
      .cuadrado{
        background-color: blue;
        width: 200px;
        height: 200px;
        box-shadow: 10px 10px;
        position: absolute;
       }
    </style>

    <div id="cuadrado" onclick="ocultar()" onclick="visible()" class="cuadrado"></div>

      <script type="text/javascript">

        function keyboard (key) {

          if (key.keyCode == 39) {
            console.log("right");
            x = x + dx;
          } else if (key.keyCode == 37) {
            console.log("left");
            x = x - dx;
          } else if (key.keyCode == 38) {
            console.log("Top");
            y = y - dy;
          } else if (key.keyCode == 40) {
            console.log("Down");
            y = y + dy;
          }

          cuadrado.style.left = x + "px";
          cuadrado.style.top = y + "px";

        }

        cuadrado = document.getElementById("cuadrado");
        document.addEventListener("keydown", keyboard)

        x = 100
        dx = 10
        y = 100
        dy = 10
        cuadrado.style.left = x + "px";
        cuadrado.style.top = y + "px";
    </script>
  </body>
</html>
